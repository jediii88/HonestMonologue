<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>혼모노 - Honest Monologue</title>
    <script>
      // GitHub Pages SPA 리다이렉트 처리
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, -1).join('/') + '/?p=' +
        l.pathname.slice(1).split('/').slice(1).join('/').replace(/&/g, '~and~') +
        (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body>
  </body>
</html>
